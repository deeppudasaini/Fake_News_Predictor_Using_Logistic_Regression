<div>
  <h1>Fake News Prediction</h1>
</div>


<form action="{{ url_for('predict')}}" method="post">
    <div class="form-group row">
      <label for="title" class="col-4 col-form-label">Title</label> 
      <div class="col-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-newspaper-o"></i>
            </div>
          </div> 
          <input id="title" name="title" placeholder="Title of the news" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="author" class="col-4 col-form-label">Author</label> 
      <div class="col-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-user-circle"></i>
            </div>
          </div> 
          <input id="author" name="author" placeholder="Author of the news" type="text" class="form-control">
        </div>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Predict</button>
      </div>
    </div>
  </form>


        <br><br><h3>{{ prediction_text }}<h3>
